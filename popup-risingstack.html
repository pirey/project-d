<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/popup-risingstack.css">
  <meta name="description" content="Duplicate popup from https://blog.risingstack.com/node-js-logging-tutorial/">
</head>
<body>
  <div class="wrap">
    <div class="content">
      <div class="dismiss">
        <button>&times;</button>
      </div>
      <div class="title">
        <h2>Become confident with Node.js</h2>
      </div>
      <div class="quote">
        <div class="quote-content">"I've been through piles of node resources, and didn't find any as vital to my success as yours."</div>
        <div class="quote-author">- Adrian T. Neumann, a real Node Hero</div>
      </div>
      <div class="join">
        <form>
          <div class="join-input">
            <input placeholder="Enter your very best e-mail" />
          </div>
          <div class="join-button">
            <button>Join Now</button>
          </div>
        </form>
      </div>
      <div class="nope">
        <button>I already know everything Node.js</button>
      </div>
    </div>
  </div>
</body>
</html>
